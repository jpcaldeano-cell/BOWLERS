<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bowling Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; padding:20px; }
    h1 { text-align:center; }
    .card { background:#1e1e1e; padding:15px; margin-bottom:15px; border-radius:10px; }
    label { display:block; margin-top:10px; }
    input, select, textarea { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:none; }
    button { margin-top:15px; width:100%; padding:10px; background:#f39c12; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border-bottom:1px solid #333; padding:8px; text-align:center; }
  </style>
</head>
<body>

<h1>ðŸŽ³ Bowling Tracker</h1>

<div class="card">
  <label>Data</label>
  <input type="date" id="data" />

  <label>Pista</label>
  <input type="text" id="pista" placeholder="Caldas" />

  <label>Bola</label>
  <select id="bola">
    <option>Hammer RAW HÃ­brida</option>
    <option>Roto Grip No Rules Exist</option>
  </select>

  <label>Jogo 1</label>
  <input type="number" id="j1" />

  <label>Jogo 2</label>
  <input type="number" id="j2" />

  <label>Jogo 3</label>
  <input type="number" id="j3" />

  <label>Notas</label>
  <textarea id="notas"></textarea>

  <button onclick="guardar()">Guardar Treino</button>
</div>

<div class="card">
  <h2>ðŸ“Š HistÃ³rico</h2>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>MÃ©dia</th>
        <th>Bola</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

<script>
  let treinos = JSON.parse(localStorage.getItem('treinos')) || [];

  function guardar() {
    const j1 = Number(document.getElementById('j1').value);
    const j2 = Number(document.getElementById('j2').value);
    const j3 = Number(document.getElementById('j3').value);
    const media = Math.round((j1 + j2 + j3) / 3);

    const treino = {
      data: document.getElementById('data').value,
      pista: document.getElementById('pista').value,
      bola: document.getElementById('bola').value,
      media
    };

    treinos.push(treino);
    localStorage.setItem('treinos', JSON.stringify(treinos));
    atualizar();
  }

  function atualizar() {
    const tabela = document.getElementById('tabela');
    tabela.innerHTML = '';
    treinos.forEach(t => {
      tabela.innerHTML += `<tr><td>${t.data}</td><td>${t.media}</td><td>${t.bola}</td></tr>`;
    });
  }

  atualizar();
</script>

</body>
</html>
